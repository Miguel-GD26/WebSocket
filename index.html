<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat en Tiempo Real con Go</title>
  <style>
    :root {
      --bg: #f4f4f9;
      --text: #222;
      --chat-bg: #fff;
      --my-msg: #dcf8c6;
      --other-msg: #eaeaea;
      --system: #888;
    }

    .dark-mode {
      --bg: #1e1e1e;
      --text: #f0f0f0;
      --chat-bg: #2c2c2c;
      --my-msg: #3e7f58;
      --other-msg: #444;
      --system: #aaa;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h2 {
      text-align: center;
      margin: 20px 0;
    }

    #login-container,
    #chat-container {
      max-width: 600px;
      margin: auto;
      padding: 1em;
    }

    #chat-window {
      border: 1px solid #ccc;
      height: 400px;
      overflow-y: auto;
      background-color: var(--chat-bg);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .message {
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 5px;
    }

    .my-message {
      background-color: var(--my-msg);
      text-align: right;
    }

    .other-message {
      background-color: var(--other-msg);
    }

    .system-message {
      text-align: center;
      font-style: italic;
      color: var(--system);
      font-size: 0.9em;
    }

    .meta {
      font-size: 0.8em;
      color: var(--system);
    }

    .content {
      margin-top: 4px;
    }

    form {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #mode-toggle {
      position: absolute;
      right: 20px;
      top: 20px;
      cursor: pointer;
      background: none;
      border: 1px solid var(--text);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 1em;
      color: var(--text);
    }

    @media (max-width: 600px) {
      form {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <button id="mode-toggle">üåô</button>

  <div id="login-container">
    <h2>Bienvenido al Chat</h2>
    <input type="text" id="username" placeholder="Elige un nombre de usuario" required />
    <button onclick="joinChat()">Unirse al Chat</button>
  </div>

  <div id="chat-container" style="display: none;">
    <h2>Chat en Tiempo Real</h2>
    <div id="chat-window"></div>
    <form id="form" onsubmit="sendMessage(event)">
      <input type="text" id="message" placeholder="Escribe un mensaje..." autocomplete="off" required />
      <button>Enviar</button>
    </form>
  </div>

  <script>
    let ws;
    let username = "";
    const chatWindow = document.getElementById("chat-window");
    const messageInput = document.getElementById("message");
    const loginContainer = document.getElementById("login-container");
    const chatContainer = document.getElementById("chat-container");
    const modeToggle = document.getElementById("mode-toggle");

    modeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      modeToggle.textContent = document.body.classList.contains("dark-mode") ? "üåû" : "üåô";
    });

    function joinChat() {
      const usernameInput = document.getElementById("username");
      username = usernameInput.value.trim();
      if (!username) {
        alert("Por favor, introduce un nombre de usuario.");
        return;
      }

      loginContainer.style.display = "none";
      chatContainer.style.display = "block";

      connectWebSocket();
    }

    function connectWebSocket() {
      if (window.WebSocket) {
        const host = window.location.host;
        ws = new WebSocket(`ws://${host}/ws?username=${encodeURIComponent(username)}`);

        ws.onopen = () => console.log("WebSocket conectado.");

        ws.onmessage = (event) => {
          const msg = JSON.parse(event.data);
          const messageElement = document.createElement("div");
          messageElement.classList.add("message");

          if (msg.type === "chat_message") {
            messageElement.classList.add(msg.username === username ? "my-message" : "other-message");
            messageElement.innerHTML = `
              <div class="meta">${msg.username} - ${new Date(msg.timestamp).toLocaleTimeString()}</div>
              <div class="content">${msg.messageContent}</div>
            `;
          } else if (msg.type === "user_join" || msg.type === "user_leave") {
            messageElement.classList.add("system-message");
            messageElement.textContent = `üîî ${msg.username} ${msg.messageContent}`;
          }

          chatWindow.appendChild(messageElement);
          chatWindow.scrollTop = chatWindow.scrollHeight;
        };

        ws.onclose = () => addSystemMessage("‚ö†Ô∏è Te has desconectado. Refresca la p√°gina.");
        ws.onerror = (err) => addSystemMessage("‚ùå Error de conexi√≥n.");
      } else {
        alert("Tu navegador no soporta WebSockets.");
      }
    }

    function sendMessage(event) {
      event.preventDefault();
      const messageContent = messageInput.value.trim();
      if (messageContent && ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ messageContent }));
        messageInput.value = "";
      }
    }

    function addSystemMessage(text) {
      const messageElement = document.createElement("div");
      messageElement.classList.add("message", "system-message");
      messageElement.textContent = text;
      chatWindow.appendChild(messageElement);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }
  </script>
</body>
</html>
