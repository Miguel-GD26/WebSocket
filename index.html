<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat WebSocket</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --input-bg: #f0f0f0;
      --border-color: #cccccc;
    }

    [data-theme="dark"] {
      --bg-color: #1e1e1e;
      --text-color: #ffffff;
      --input-bg: #2e2e2e;
      --border-color: #444444;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .chat-box {
      width: 100%;
      max-width: 600px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .messages {
      height: 300px;
      overflow-y: auto;
      padding: 1rem;
      background: var(--input-bg);
      flex-grow: 1;
    }

    .input-container {
      display: flex;
      border-top: 1px solid var(--border-color);
    }

    .input-container input {
      flex: 1;
      padding: 0.75rem;
      border: none;
      background: var(--input-bg);
      color: var(--text-color);
      outline: none;
    }

    .input-container button {
      padding: 0 1.25rem;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 600px;
      margin-bottom: 1rem;
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 1.5rem;
    }

    .username-container {
      display: flex;
      gap: 0.5rem;
    }

    .username-container input {
      padding: 0.5rem;
      border: 1px solid var(--border-color);
      background: var(--input-bg);
      color: var(--text-color);
      border-radius: 4px;
    }

    .username-container button {
      padding: 0.5rem 1rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body data-theme="light">
  <div class="top-bar">
    <div class="username-container">
      <input type="text" id="username" placeholder="Tu nombre" />
      <button onclick="connect()">Conectar</button>
    </div>
    <div class="theme-toggle" onclick="toggleTheme()" title="Cambiar tema">
      ðŸŒž
    </div>
  </div>

  <div class="chat-box" id="chat" style="display:none;">
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Escribe un mensaje..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    let socket = null;
    let currentTheme = 'light';

    function connect() {
      const username = document.getElementById("username").value.trim();
      if (!username) return alert("Ingresa tu nombre de usuario");

      socket = new WebSocket(`wss://${location.host}/ws?username=${username}`);

      socket.onopen = () => {
        document.getElementById("chat").style.display = "flex";
        console.log("Conectado al servidor");
      };

      socket.onmessage = (event) => {
        const messages = document.getElementById("messages");
        const msg = document.createElement("div");
        msg.textContent = event.data;
        messages.appendChild(msg);
        messages.scrollTop = messages.scrollHeight;
      };

      socket.onclose = () => {
        console.log("Desconectado del servidor");
      };
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      if (input.value && socket?.readyState === WebSocket.OPEN) {
        socket.send(input.value);
        input.value = "";
      }
    }

    function toggleTheme() {
      const body = document.body;
      currentTheme = currentTheme === 'light' ? 'dark' : 'light';
      body.setAttribute("data-theme", currentTheme);
      document.querySelector(".theme-toggle").textContent = currentTheme === 'dark' ? 'ðŸŒ™' : 'ðŸŒž';
    }
  </script>
</body>
</html>
