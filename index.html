<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat WebSocket</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: #f5f5f5;
            --text-light: #222;
            --bg-dark: #121212;
            --text-dark: #eee;
            --primary: #4f46e5;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        body.dark {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        header {
            background: var(--primary);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toggle-theme {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            max-width: 600px;
            margin: auto;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message {
            padding: 0.6rem 1rem;
            border-radius: 10px;
            max-width: 80%;
        }

        .message.you {
            align-self: flex-end;
            background-color: #4f46e5;
            color: white;
        }

        .message.other {
            align-self: flex-start;
            background-color: #e4e4e4;
        }

        body.dark .message.other {
            background-color: #333;
            color: white;
        }

        form {
            display: flex;
            gap: 0.5rem;
        }

        input, button {
            padding: 0.5rem;
            font-size: 1rem;
        }

        #usernameInput {
            width: 100%;
            margin-bottom: 1rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 0.5rem;
            }

            form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <span>💬 Chat WebSocket</span>
        <button class="toggle-theme" id="toggleTheme">🌙</button>
    </header>

    <div class="container">
        <input type="text" id="usernameInput" placeholder="Ingresa tu nombre de usuario" />
        <div id="messages"></div>
        <form id="chatForm">
            <input type="text" id="messageInput" autocomplete="off" placeholder="Escribe un mensaje..." required />
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        const body = document.body;
        const toggleBtn = document.getElementById('toggleTheme');
        const usernameInput = document.getElementById('usernameInput');
        const messagesDiv = document.getElementById('messages');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');

        let ws;
        let username = "";

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark');
            toggleBtn.textContent = body.classList.contains('dark') ? '☀️' : '🌙';
        });

        chatForm.addEventListener('submit', e => {
            e.preventDefault();
            if (!ws || ws.readyState !== WebSocket.OPEN) return;

            const text = messageInput.value.trim();
            if (text !== "") {
                ws.send(text);
                addMessage(text, 'you');
                messageInput.value = '';
            }
        });

        usernameInput.addEventListener('change', () => {
            username = usernameInput.value.trim();
            if (username !== "") {
                connectWebSocket(username);
                usernameInput.disabled = true;
            }
        });

        function connectWebSocket(username) {
            ws = new WebSocket(`wss://${location.host}/ws?username=${encodeURIComponent(username)}`);

            ws.onmessage = e => {
                const msg = e.data;
                addMessage(msg, 'other');
            };

            ws.onclose = () => {
                addMessage("🔌 Conexión cerrada", 'other');
            };
        }

        function addMessage(text, type) {
            const div = document.createElement('div');
            div.classList.add('message', type);
            div.textContent = text;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
