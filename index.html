<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chat WebSocket</title>
    <style>
        :root {
            --bg-color-light: #f9f9f9;
            --text-color-light: #1a1a1a;
            --bg-color-dark: #1a1a1a;
            --text-color-dark: #f9f9f9;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 1rem;
        }

        #login, #chat {
            display: none;
        }

        #login.active, #chat.active {
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #messages {
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.05);
        }

        .message {
            margin-bottom: 8px;
        }

        form {
            display: flex;
            gap: 0.5rem;
            margin-top: 10px;
        }

        button {
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.3rem;
            background: none;
        }

        @media (max-width: 600px) {
            #messages {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <button id="theme-toggle">ðŸŒ™</button>

    <div class="container">
        <div id="login" class="active">
            <h2>Ingresa tu nombre de usuario</h2>
            <input type="text" id="username" placeholder="Tu nombre...">
            <button onclick="joinChat()">Entrar al chat</button>
        </div>

        <div id="chat">
            <h2>Chat en Tiempo Real</h2>
            <div id="messages"></div>
            <form id="message-form">
                <input id="message" type="text" placeholder="Escribe tu mensaje..." autocomplete="off" />
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script>
        const loginDiv = document.getElementById('login');
        const chatDiv = document.getElementById('chat');
        const messagesDiv = document.getElementById('messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message');
        const themeToggle = document.getElementById('theme-toggle');

        let socket;
        let username = "";

        function joinChat() {
            const input = document.getElementById('username');
            username = input.value.trim();
            if (!username) return alert("Ingresa un nombre");

            socket = new WebSocket("wss://" + location.host + "/ws?username=" + encodeURIComponent(username));

            socket.onmessage = (event) => {
                const msg = document.createElement('div');
                msg.className = "message";
                msg.textContent = event.data;
                messagesDiv.appendChild(msg);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            };

            socket.onopen = () => {
                loginDiv.classList.remove("active");
                chatDiv.classList.add("active");
            };

            socket.onerror = (err) => {
                alert("Error de conexiÃ³n");
                console.error(err);
            };
        }

        messageForm.addEventListener("submit", function (e) {
            e.preventDefault();
            if (messageInput.value.trim() && socket && socket.readyState === WebSocket.OPEN) {
                socket.send(messageInput.value.trim());
                messageInput.value = "";
            }
        });

        // Tema claro/oscuro
        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark");
            themeToggle.textContent = document.body.classList.contains("dark") ? "ðŸŒž" : "ðŸŒ™";
        });
    </script>
</body>
</html>
