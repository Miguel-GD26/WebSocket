<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Vivo</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #222;
            --chat-bg: #ffffff;
            --msg-bg: #e4e4e4;
        }

        .dark-mode {
            --bg-color: #1d1d1d;
            --text-color: #f9f9f9;
            --chat-bg: #2b2b2b;
            --msg-bg: #3a3a3a;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 1em;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
        }

        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            background: var(--chat-bg);
            padding: 1em;
            border-radius: 10px;
            margin-top: 1em;
            max-height: 60vh;
        }

        .message {
            background-color: var(--msg-bg);
            margin: 0.4em 0;
            padding: 0.6em 1em;
            border-radius: 6px;
            word-wrap: break-word;
        }

        .message strong {
            color: var(--text-color);
        }

        .message em {
            color: gray;
            font-size: 0.9em;
        }

        .form-row {
            display: flex;
            gap: 0.5em;
            margin-top: 1em;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.6em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 0.6em 1em;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toggle-dark {
            background: none;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            padding: 0.4em 0.8em;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
            }

            .form-row button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <h2>Chat en Vivo</h2>
            <button class="toggle-dark" onclick="toggleDarkMode()">ðŸŒ—</button>
        </div>
        <div id="chat" class="chat-container"></div>
        <form id="messageForm" class="form-row">
            <input type="text" id="messageInput" placeholder="Escribe un mensaje..." autocomplete="off">
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        let username = null;
        while (!username || username.trim() === "") {
            username = prompt("Ingresa tu nombre de usuario:");
        }

        const socket = new WebSocket("ws://localhost:8080/ws");

        const chat = document.getElementById("chat");
        const form = document.getElementById("messageForm");
        const input = document.getElementById("messageInput");

        socket.onopen = () => {
            socket.send(JSON.stringify({ type: "user_join", username: username }));
        };

        socket.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                mostrarMensaje(data);
            } catch (e) {
                console.error("Error al analizar JSON:", e);
            }
        };

        function mostrarMensaje(data) {
            const div = document.createElement("div");
            div.classList.add("message");

            const hora = new Date(data.timestamp || Date.now()).toLocaleTimeString();

            if (data.type === "user_join") {
                div.innerHTML = `<em>ðŸ”” ${data.username} se ha unido al chat</em>`;
            } else if (data.type === "user_leave") {
                div.innerHTML = `<em>ðŸ‘‹ ${data.username} saliÃ³ del chat</em>`;
            } else if (data.type === "message") {
                div.innerHTML = `<strong>${data.username}</strong> <small>${hora}</small><br>${data.messageContent}`;
            } else {
                div.innerText = "[Mensaje desconocido]";
            }

            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            const msg = input.value.trim();
            if (!msg) return;

            const data = {
                type: "message",
                username: username,
                messageContent: msg,
                timestamp: new Date().toISOString()
            };

            socket.send(JSON.stringify(data));
            input.value = "";
        });

        window.addEventListener("beforeunload", () => {
            socket.send(JSON.stringify({ type: "user_leave", username: username }));
        });

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
